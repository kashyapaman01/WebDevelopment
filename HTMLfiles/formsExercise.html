		<!DOCTYPE html>
		<html>
		<head>
			<title>Register</title>
		</head>
		<body>

		<h1>Register</h1>

			<form>
				<div>
				<label for="firstName">First Name :</label>
				<input id="firstName" type="text" name="firstName" placeholder="John" required>

				<label for="lastName">Last Name :</label>
				<input id="lastName" type="text" name="lastName" placeholder="Smith" required
				</div>
				

			    <div>
			    <label for="male">Male</label>
				<input id="male" name="Gender" type="radio" value="male">
				<label for="female">Female</label>
				<input id="female" name="Gender" type="radio"value="female">
				<label for="other">Other</label>
				<input id="other" name="Gender" type="radio"value="other">
			    </div>
			   
			    <div>
		    	<!-- Using nested label way -->
		     <label>
		      Email: 
		      <input type="email" name="email" placeholder="your email" required>
		     </label>
			
			<label>
			  Password:
		      <input type="password" name="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
			 </label>
		    </div>
		    
			    <div>
			    	<label>Birthday: 
				<select name="month">
					<option value="" selected>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
					<option>Apr</option>
					<option>May</option>
				</select>
				<select name="day" >
					<option value="" selected>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
						<option>4</option>
					<option>5</option>
				</select>
				<select name="year" >
					<option value="" selected>Year</option>
					<option>2001</option>
					<option>2002</option>
					<option>2003</option>
					<option>2004</option>
					<option>2005</option>
				</select>
				</label>	
			    </div>

    <div>
    	<label for="agreed">I agree to the terms and conditions</label>
	<input id="agreed" name="agreed" type="checkbox"> 
    </div>
	

	<input type="submit">
	</form>

	</body>
	</html>
